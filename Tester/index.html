<!DOCTYPE html>
<html lang="en">
<head>
  <title>TO-DO List</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
<div id="NavBar-container">
  <button id="darkModeButton" onclick="switchMode()">Light Mode</button>>
  <h1 id="Planit">Planit Daily Planner</h1>
  <img src="Planit_Logo.png" id="Logo"></img>
</div>
<div id="todo-container">
  <div id="header">
    <h1>To Do List</h1>
  </div>


  <div id="todo-form">
    <input
            type="text"
            class="input-item"
            name="input_box"
            id="input-box"
            placeholder="Add Task"
    />


    <button id="input-button" onclick="addTask()">Add</button>
  </div>

  <h2>Task List</h2>
  <ul id="list-container"></ul>


  <div class="counter-container">
    <div id="task-counters">
      Completed: <span id="completed-counter">0</span> | Uncompleted:
      <span id="uncompleted-counter">0</span>
    </div>
  </div>
</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
